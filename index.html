<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="content-wrapper">
        <div class="content">
          <h1 class="content-heading">Get <span class="primary-color">insights</span> that help your business grow.</h1>
          <p class="content-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        </div>
        <div class="flex-group status">
          <div class="status-items">
            <span class="status-numbers">10k+</span> <span class="status-name">companies</span>
          </div>
          <div class="status-items">
            <span class="status-numbers">314</span> <span class="status-name">templates</span>
          </div>
          <div class="status-items">
            <span class="status-numbers">12m+</span> <span class="status-name">queries</span>
          </div>
        </div>
      </div><picture class="image"><source srcset="" media="(max-width:700px)"> <img src="./images/image-header-desktop.jpg" alt=" Get insights that help your business grow."></picture>
    </div>
  </main>
</body>
</html>
